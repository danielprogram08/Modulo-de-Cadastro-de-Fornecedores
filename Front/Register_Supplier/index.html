<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Fornecedor</title>
    <link rel="shortcut icon" href="../../Img/head-icon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./Search_Supplier/style.css">
</head>

<body>
    <section class="container">
        <img id="icon" src="../../Img/icon-form.png" alt="icon">
        <div class="column-main">
            <div class="column1">
                <div class="mb-3">
                    <p id="title-name">Nome Completo:</p>
                    <input id="name" class="form-control" placeholder="Ex: Daniel Silva">
                </div>
                <div class="mb-3">
                    <p id="title-email">Email:</p>
                    <input id="email" class="form-control" placeholder="Ex: user04@gmail.com">
                </div>
                <div class="mb-3">
                    <p id="title-address">Endereço:</p>
                    <input id="address" class="form-control" placeholder="Ex: Rua das Graças, 752">
                </div>
                <button id="btn-search" onclick="search()" type="button" class="btn btn-primary">
                    <span id="spinner-search" class="spinner-border spinner-border-sm d-none" role="status"
                        aria-hidden="true"></span>
                    <span id="title-btn-search">Consultar</span>
                </button>
            </div>
    
            <div class="column2">
                <div class="mb-3">
                    <p id="title-telephone">Telefone:</p>
                    <input id="telephone" class="form-control" placeholder="Ex: (xx) xxxx-xxxx">
                </div>
                <div class="mb-3">
                    <p id="title-email">CNPJ / CPF:</p>
                    <input id="CnpjCpf" class="form-control" placeholder="Ex: xxx.xxx.xxx-xx">
                </div>
                <div class="mb-3">
                    <p id="title-address">Razão Social:</p>
                    <input id="CorporateReason" class="form-control" placeholder="Ex: Coca-Cola Indústria LTDA">
                </div>
                <button id="btn-register" onclick="register()" type="button" class="btn btn-primary">
                    <span id="spinner-register" class="spinner-border spinner-border-sm d-none" role="status"
                        aria-hidden="true"></span>
                    <span id="title-btn-register">Cadastrar</span>
                </button>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="script.js"></script>
    <script type="module" src="./Search_Supplier/script.js"></script>
    <script type="module" src="Functions/Spinner_Loading/SpinnerScript.js"></script>
    <script type="module" src="Functions/Alerts/AlertsScript.js"></script>
    <script type="module" src="Functions/clearFields/clearFields.js"></script>
</body>

</html>
