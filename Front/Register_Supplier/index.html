<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Fornecedor</title>
    <link rel="shortcut icon" href="../../Img/head-icon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="container">
        <img id="icon" src="../../Img/icon-form.png" alt="icon">
        <div class="column-main">
            <div class="column1">
                <div class="mb-3">
                    <p id="title-name">Nome Completo:</p>
                    <input class="form-control" placeholder="Nome:">
                </div>
                <div class="mb-3">
                    <p id="title-email">Email:</p>
                    <input class="form-control" placeholder="Ex: user04@gmail.com">
                </div>
                <div class="mb-3">
                    <p id="title-address">Endereço:</p>
                    <input class="form-control" placeholder="Ex: Rua das Graças, 752">
                </div>
                <button id="btn-search" type="button" class="btn btn-primary">
                    <span id="spinner" class="spinner-border spinner-border-sm d-none" role="status"
                        aria-hidden="true"></span>
                    <span id="title-btn">Consultar</span>
                </button>
            </div>
    
            <div class="column2">
                <div class="mb-3">
                    <p id="title-telephone">Telefone:</p>
                    <input class="form-control" placeholder="Telefone:">
                </div>
                <div class="mb-3">
                    <p id="title-email">CNPJ / CPF:</p>
                    <input class="form-control" placeholder="CNPJ / CPF">
                </div>
                <div class="mb-3">
                    <p id="title-address">Razão Social:</p>
                    <input class="form-control" placeholder="Ex: Coca-Cola Indústria LTDA">
                </div>
                <button id="btn-register" type="button" class="btn btn-primary">
                    <span id="spinner" class="spinner-border spinner-border-sm d-none" role="status"
                        aria-hidden="true"></span>
                    <span id="title-btn">Cadastrar</span>
                </button>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
